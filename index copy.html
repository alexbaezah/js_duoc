<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    
    <script>
        // esta función sirve cuando esté todo cargado, siempre se antepone a lo que seguirá después
        $(document).ready(/*Acá se llama a una función*/)
    </script>
    
    <script>
        // La sintáxis es
        /* 
            $(document).ready(
                function(){
                    acá va el código
                }
            )
        */
    </script>

    <script>

        $("h1").hide(); // Selecciona y oculta a todos los elementos h1 de la página 
        $("#idNombre").val(); // Selecciona y obtiene el valor a través del id del elemento
        $(".clase1").show(); // selecciona y muestra todos los objetos que estén con la clase1
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#sumar").click(function(){
                // cuando el usuario realice click en el botón, mostraremos el resultado en el campo resultado
                var n1 = parseInt($("#num1").val()); // se accede mediante id #num1
                var n2 = parseInt($("#num2").val()); // se accede mediante id #num2
                var sum = n1 + n2;

                // se llama mediante el id #resultado
                $("#resultado").val(sum);
            });
        })

    </script>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" id="num1" name="num1">

                </div>
                <div class="form-group">
                    <label for="num2">Número 2</label>
                    <input type="number" class="form-control" id="num2" name="num2">
                </div>
                <div class="form-group">
                    <label for="resultado"> Resultado</label>
                    <input type="number" class="form-control" id="resultado" name="resultado">
                </div>
                <button type="button" class="btn btn-primary" id="sumar">Sumar </button>
            </form>
        </div>
    </div>
        
</body>
</html>
